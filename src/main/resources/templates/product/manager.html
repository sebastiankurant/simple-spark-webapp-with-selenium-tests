<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <hr/>
    <div class="row">
        <h2 class="col-lg-6">Events</h2>
        <a href="#" th:href="@{~/index}">
            <button class="btn btn-info col-lg-2">Home</button>
        </a>
        <a href="#" th:href="@{new/}">
            <button class="btn btn-success col-lg-2">Add Event</button>
        </a>
        <a href="#" th:href="@{newCategory/}">
            <button class="btn btn-success col-lg-2">Add Category</button>
        </a>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <div class="row">
                        <th class="col-lg-6 col-md-6">Name</th>
                        <th class="col-lg-2 col-md-2">Date</th>
                        <th class="col-lg-2 col-md-2">Category</th>
                        <th class="col-lg-2 col-md-2">Action</th>
                    </div>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event,iterStat : ${eventsContainer}">
                    <td th:text="${event.getName}">Event Name</td>
                    <td th:text="${event.getDate} ? ${event.getDate} : 'No event date' "></td>
                    <td th:text="${event.getCategory} ? ${event.getCategory.getName} : 'No Category' "></td>
                    <td>
                        <a href="#" th:href="@{edit/{id}(id=${event.getId})}">
                            <button class="btn btn-info">Edit</button>
                        </a>
                        <a href="#" th:href="@{remove/{id}(id=${event.getId})}">
                            <button class="btn btn-danger">Remove</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
